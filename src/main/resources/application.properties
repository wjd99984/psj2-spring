spring.application.name=prj2-spring
# database connection
spring.datasource.url=jdbc:mariadb://localhost:3306/prj2
spring.datasource.username=root
spring.datasource.password=1234
# mybatis map snake case to camel case
mybatis.configuration.map-underscore-to-camel-case=true
# key file
jwt.public.key=classpath:secret/app.pub
jwt.private.key=classpath:secret/app.key
# show sql
logging.level.com.prj2spring.mapper=debug
#file
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=20MB